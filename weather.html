<body>
    <form id="weatherForm">
        <h2 class="Weather-heading">Weather App</h2>

        <div class="input-search">
            <input type="text" id="location" placeholder="Enter A City">
            <button class="btn" >Search</button>
        </div>

        <div class="temp">
            <div class="box CityName">
                <p id="City">Lagos</p>
            </div>
            <div class="box temperature">
                <p id="mytemp">27°C</p>
            </div>
            <div class="box desc" id="description">
                <p id="description">Light rain</p>
            </div>
        </div>
    </form>
    <script>
    document.getElementById('weatherForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const location = document.getElementById('location').value.trim();

        if (!location) {
            alert("Please enter a city name.");
            return;
        }

        const apiKey = 'b73d94859445e1d3356440b6e837d892';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${apiKey}&units=metric`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (response.ok) {
                displayWeatherData(data);
            } else {
                alert("City not found. Try again.");
                console.error('Error:', data);
            }
        } catch (err) {
            console.error('Network error:', err);
            alert("Failed to fetch weather data.");
        }
    });

    function displayWeatherData(data) {
        document.getElementById('City').textContent = data.name;
        document.getElementById('mytemp').textContent = `${data.main.temp}°C`;
        document.getElementById('description').textContent = data.weather[0].description;
    }
</script>
